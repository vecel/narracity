name: narracity
description: "A Narracity is an app that enhances outdoor activiites. It leads you through a city with the narrator who tells you about history and culture of the place or run a role-playing game. "
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.3.0
  geolocator: ^14.0.2
  latlong2: ^0.9.1
  flutter_map: ^8.2.2
  flutter_map_location_marker: ^10.1.0
  flutter_bloc: ^9.1.1
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  go_router: ^17.0.1
  cached_network_image: ^3.4.1
  mocktail_image_network: ^1.2.0
  flutter_cache_manager: ^3.4.1
  file: ^7.0.1
  path_provider: ^2.1.5
  json_annotation: ^4.9.0
  path: ^1.9.1
  todo_annotations:
    git:
      url: https://github.com/vecel/dart-todo-tool.git
      path: packages/todo_annotations
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  network_image_mock: ^2.1.1
  build_runner: ^2.7.1
  json_serializable: ^6.11.2
  fake_cloud_firestore: ^4.0.1
  firebase_auth_mocks: ^0.15.1
  patrol: ^4.1.0

flutter:
  uses-material-design: true

patrol:
  app_name: Narracity
  android:
    package_name: pl.karandysm.narracity